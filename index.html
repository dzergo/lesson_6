<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>1.Елочка</h2>
    <script>
        let heightOfTree = prompt("Введите число больше 0");
        
        let string = 1;
        for (let i = 0; i< heightOfTree ; i++) {
            for (let o = 0; o < string; o++) {
                      document.write("* ");        
            }
            string++;  
            document.write("<br \/>");
        }
        
        document.write("<h2>2.Елочка *<\/h2>");
        string = 1;
        
        let container = heightOfTree;
        for (let i = 0; i< heightOfTree ; i++) {
            for (let x = 1; x < container; x++) {
                document.write("&nbsp; ");
            }
            for (let o = 0; o < string; o++) {
                      document.write("&nbsp*&nbsp");        
            }
            for (let x = 1; x < container; x++) {
                document.write(" &nbsp;");
            }
            container--;
            string++;  
            document.write("<br \/>");
        }
        
        document.write("<h2>3.Елочка через repeat<\/h2>");

        let repeatX = "*";
        for (let i = 1; i<= heightOfTree ; i++) {
            repeatX.repeat(i);
            repeatX = repeatX + "<br \/>";
            document.write(repeatX);
            repeatX = "*";
        }

        //Почему-то не работает(((
        
    </script>
</body>
</html>
